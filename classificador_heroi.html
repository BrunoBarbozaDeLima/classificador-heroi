<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
    <button onclick="classificarHeroi()">Classificar Herói</button>

    <script>
        function classificarHeroi() {
            
            let nomeHeroi = prompt("Digite o nome do herói:");
            let xpHeroi = parseInt(prompt("Digite a quantidade de experiência (XP) do herói:"));

            
            let nivelHeroi;

            if (xpHeroi < 1000) {
                nivelHeroi = "Ferro";
            } else if (xpHeroi >= 1001 && xpHeroi <= 2000) {
                nivelHeroi = "Bronze";
            } else if (xpHeroi >= 2001 && xpHeroi <= 5000) {
                nivelHeroi = "Prata";
            } else if (xpHeroi >= 5001 && xpHeroi <= 7000) {
                nivelHeroi = "Ouro";
            } else if (xpHeroi >= 7001 && xpHeroi <= 8000) {
                nivelHeroi = "Platina";
            } else if (xpHeroi >= 8001 && xpHeroi <= 9000) {
                nivelHeroi = "Ascendente";
            } else if (xpHeroi >= 9001 && xpHeroi <= 10000) {
                nivelHeroi = "Imortal";
            } else {
                nivelHeroi = "Radiante";
            }

            
            alert(`O Herói de nome ${nomeHeroi} está no nível de ${nivelHeroi}`);
        }
    </script>
</body>
</html>
